runtime: java
env: flex
runtime_config:
  operating_system: ubuntu22
  runtime_version: 8
service: default
instance_class: F1
automatic_scaling:
  max_concurrent_requests: 80
  target_cpu_utilization: 0.7
  max_instances: 3

handlers:
#- url: /stylesheets
#  static_dir: stylesheets

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto